<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>게시글 작성</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		.pad4 { padding: 0 4px; }
		textarea {
			float:left;
			width: 100%;
			height: 160px;
			padding: 16px;
			box-sizing: border-box;
			font-size: 1.0em;
			font-family: 'Malgun Gothic', 'Arial';
			border: 1px solid #ddd;
			border-radius: 4px;
			outline: none;
		}
		input[type=file] {
			padding: 0px;
			border: none;
			outline: none;
			font-size: 0.95em;
		}
		.desc {
			float: left;
			width: 100%;
			margin-bottom: 5px;
			font-size: 0.95em;
			color: #888;
		}
	</style>
</head>

<body>
	<form action="feedAdd2.jsp" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
		<div class="page-hdr">MySNS</div>
		<div class="page-body">
			<div class="section pad-24 mtop-30">
				<input type="text" name="id" placeholder="아이디(이메일주소)" required>
				<textarea name="content" class="mtop-10" placeholder="이곳에 글을 작성해 주세요."></textarea>
				<div class="section pad-4 mtop-30">
					<div class="desc">아래에서 이미지를 선택해주세요.</div>
					<input type="file" name="image">
				</div>
				<input type="submit" class="mtop-30" value="업로드하기">
			</div>
		</div>
		<div class="page-footer">Copyright: mysns.com, 202x</div>
	</form>
</body>

</html>
